<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico">
    
    <!--Normilize-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/global-form.css">

    <title>Streamflix</title>

  </head>

  <body>

    <!--INÍCIO DO HEADER-->

    <header>

        <!--NAVEGAÇÃO TOPO-->
        <nav id="nav_topo" class="navbar navbar-expand-md fixed-top">

          <!--LOGO-->
          <a class="nav-logo-form" href="index.html"> <img src="img/logo.svg" width="100"></a>
         
        </nav> 
        
    </header>


    <!--MAIN-->
    <main>

      <!--FORMULARIO-->
      <div class="container" id="formulario">

        <!--PROGRESS BAR - STEPS-->
        <div class="step-row">

          <div id="progress"></div>

          <div class="step-col">
            <img src="img/telas.png">
          </div>

          <div class="step-col">
            <img src="img/user.png" alt="">
          </div>

          <div class="step-col">
            <img src="img/pay.png" alt="">
          </div>

        </div>

        <!--SEÇÃO 1 - ESCOLHA PLANOS-->
        <form id="form1">

          <h3>Criar conta:</h3>
          
          <h4 class="titulo">Escolha seu plano:</h4>

          <!--PLANO 1-->  
          <div id="plano1" class="botao-planos">

            <input class="radio" type="checkbox" name="plano1" id="plano1" value="plano1">

            <span class="tipo_plano">
              <h5 class="bold">Plano Basic:</h5>
            
              <h6 class="text">Com até 2 telas ao mesmo tempo por</h6>
            </span>
            
            <div class="preco">
              <h6 class="text">R$</h6>
              <h5 class="bold">20</h5>
              <h6 class="text">,90</h6>
            </div>

          </div>

          <!--PLANO 2-->
          <div id="plano2" class="botao-planos">

            <input class="radio" type="checkbox" name="plano2" id="plano2" value="plano2">

            <span class="tipo_plano">

              <h5 class="bold">Plano Plus:</h5>
              <h6 class="text">Com até 3 telas ao mesmo tempo por</h6>

            </span>

            <div class="preco">
              <h6 class="text">R$</h6>
              <h5 class="bold">30</h5>
              <h6 class="text">,90</h6>
            </div>


          </div>

          <!--PLANO 3-->
          <div id="plano3" class="botao-planos">

            <input class="radio" type="checkbox" name="plano3" id="plano3" value="plano3">

            <span class="tipo_plano">

              <h5 class="bold">Plano Premium:</h5>
              <h6 class="text">Com até 4 telas ao mesmo tempo por</h6>

            </span>
            
            <div class="preco">
              <h6 class="text">R$</h6>
              <h5 class="bold">40</h5>
              <h6 class="text">,90</h6>
            </div>

          </div>


          <!---BOTÃO-->
          <div class="btns-form">

            <button class="next-1 next" type="button">Próximo</button>

          </div>

          <a href="login.html">Já possuo uma conta</a>
          
        </form>

        <!--SECAO 2 - DADOS PESSOAIS-->
        <form id="form2">

          <h4 class="titulo">Dados pessoais:</h4>

          <!---USERNAME-->
          <label for="username">Nome Completo:</label>
          <input type="text" id="username" name="username" placeholder="Digite seu nome completo">
          <p id="username-helper" class="helper-text"></p>


          <!---CPF-->
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" placeholder="Digite seu número de CPF">
          <p id="cpf-helper" class="helper-text"></p>


          <!---E-MAIL-->
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
          <p id="email-helper" class="helper-text"></p>


          <!---RUA-->
          <label for="rua">Logadouro:</label>
          <input type="text" id="rua" name="rua" placeholder="Digite seu endereço">
          <p id="rua-helper" class="helper-text"></p>


          <!--ENDERECO-->
          <div id="endereco">

            <!---NUMERO-->
            <div id="numero-casa">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" placeholder="Número da casa">
                <p id="numero-helper" class="helper-text"></p>
            </div>

            <!---COMPLEMENTO-->
            <div id="completo-casa">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                <p id="complemento-helper" class="helper-text"></p>
            </div>

            <!---CEP-->
            <div id="cod-postal">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" placeholder="CEP">
                <p id="cep-helper" class="helper-text"></p>
            </div>

          </div>

          <!--SENHA-->
          <div id="campo-senha">

            <!---SENHA-->
            <div id="password">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
              <p id="senha-helper" class="helper-text"></p>
            </div>

            <!---CONFIRMAR SENHA-->
            <div id="password-confirm">
                <label for="confirma-senha">confirmar senha:</label>
                <input type="text" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha">
                <p id="confirma-senha-helper" class="helper-text"></p>
            </div>

          </div>


          <!---BOTÕES-->
          <div class="btns-form">
            
            <button class="prev-1 prev" type="button">Anterior</button>

            <button class="next-2 next" type="button">Próximo</button>

          </div>

        </form>

        <!--SECAO 3 - PAGAMENTO-->
        <form id="form3">

          <h4 class="titulo">Pagamento:</h4>  

          <!--NUMERO CARTAO-->
          <label for="numero-cartao">Número do Cartão:</label>
          <input type="number" id="numero-cartao" name="numero-cartao" placeholder="Digite o número do cartão">
          <p id="numero-cartao-helper" class="helper-text"></p>

  

          <!--SEGURANÇA CARTAO-->
          <div id="seguranca-cartao">

            <div id="align-cvc">
                <label for="cvc">CVC:</label>
                <input type="number" id="cvc" name="cvc" placeholder="CVC">
                <p id="cvc-helper" class="helper-text"></p>
            </div>

            <div id="align-validade">
                <label for="validade">Validade:</label>
                <input type="date" id="validade" name="validade" placeholder="Validade do cartão">
                <p id="validade-helper" class="helper-text"></p>
            </div>

        
          </div>


          <!--NOME CARTAO-->
          <label for="nome-cartao">Nome no cartão:</label>
          <input type="text" id="nome-cartao" name="nome-cartao" placeholder="Digite o nome no cartão">
          <p id="nome-cartao-helper" class="helper-text"></p>


          <!---BOTÕES-->
          
          <div class="btns-form">
  
            <button class="prev-2 prev" type="button">Anterior</button>

            <button class="submit next" type="submit">Enviar</button>

          </div>

        </form>

      </div>

    </main>

    <script src="js/form.js" defer></script>

  </body>
</html>
