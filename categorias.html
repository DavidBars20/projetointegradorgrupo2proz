<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflix</title>
    <link rel="stylesheet" href="/css/stylecategorias.css">
</head>
    

<body>
    <header>
        <div class="navbar">
            <h1><img src="/img/LOGO Streamflix branca.svg" width="150px" alt="Streamflix">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">AÇÃO</a></li>
                    <li><a href="#">AVENTURA</a></li>
                    <li><a href="#">COMÉDIA</a></li>
                    <li><a href="#">DOCUMENTÁRIO</a></li>
                    <li><a href="#">FAMÍLIA</a></li>
                    <li><a href="#">ROMANCE</a></li>
                    <li><a href="#">MAIS</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <span>NOME</span>
                <div class="profile-icon">N</div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="img/banner entrada.jpg" alt="Banner principal">
        </section>

        <section class="filmes-recomendados">
            <h2>FILMES QUE TALVEZ VOCÊ CURTA:</h2>
            <div class="filmes-slider">
                <img src="img/filme 1.png" alt="Filme 1">
                <img src="img/filme 2.jpg" alt="Filme 2">
                <img src="img/filme 3.jpg" alt="Filme 3">
                <img src="img/filme 4.png" alt="Filme 4">
                <img src="img/filme 5.jpg" alt="Filme 5">
            </div>
        </section>

        <section class="top-10">
            <h2>TOP 10: FILMES MAIS ASSISTIDOS:</h2>
            <div class="filmes-slider">
                <img src="img/filme 6.jpg" alt="Filme 6">
                <img src="img/filme 7.jpg" alt="Filme 7">
                <img src="img/filme 8.jpg" alt="Filme 8">
                <img src="img/filme 9.jpg" alt="Filme 9">
                <img src="img/filme 10.png" alt="Filme 10">
            </div>
        </section>

        <section class="premiados">
            <h2>FILMES COM PREMIAÇÕES INTERNACIONAIS:</h2>
            <div class="filmes-slider">
                <img src="img/filme 11.png" alt="Filme 11">
                <img src="img/filme 12.jpg" alt="Filme 12">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo"><img src="/img/LOGO Streamflix branca.svg" width="120px" alt="Streamflix"></div>
        <div class="footer-links">
            <a href="#">Perguntas Frequentes</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Central de Ajuda</a>
        </div
        </div>
        <div class="footer-sac">SAC 00 000 000 000</div>
    </footer>
</body>

</html>
