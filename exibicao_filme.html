<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/exibicao_filme.css" />

  <!--Favicon-->
  <link rel="icon" href="img/favicon.ico" />

    <title>Streamflix</title>
  </head>

  <!-- body -->

  <body class="d-flex flex-column vh-100">
    <!-- Header -->

    <header id="cabecalho">
      <div class="container">
        <div class="row justify-content-center">
          <div class="topo">
            <!-- Botão "Sair" -->
            <div class="col-lg-2 mb-3">
              <a href="sinopse.html">
                <button class="btn btn-light mt-auto mb-5 mx-auto btn-light">
                  <img
                    src="./img/sair.svg"
                    width="50rem"
                    alt="Sair"
                    title="sair"
                  />
                </button>
              </a>
            </div>

            <div class="col-12 col-md-10 col-lg-8 text-center">
              <h5>Nome do filme</h5>
            </div>

            <!-- Botão "Compartilhar" -->
            <div class="col-lg-0 mb-3 ml-auto text-center">
              <a href="exibicao_filme.html" class="d-block">
                <button class="btn btn-light mt-auto mb-5 mx-auto btn-light">
                  <img
                    src="./img/Compartilhar.svg"
                    width="50rem"
                    alt="Compartilhar"
                    title="Compartilhar"
                  />
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="principal" class="flex-grow-1 container my-5">
      <!-- Contêiner dos botões -->
      <div class="controles">
        <div class="col-lg-6 mt-5 mb-3">
          <div
            class="controles d-flex justify-content-between align-items-center"
          >
            <!-- Botão "Para trás" -->
            <button class="btn btn-light">
              <img
                src="./img/para_tras.svg"
                width="50rem"
                alt="Para Trás"
                title="para trás"
              />
            </button>

            <!-- Botão "Pause" -->
            <button class="btn btn-light">
              <img src="./img/pause.svg" width="35" alt="Pause" title="pause" />
            </button>

            <!-- Botão "Play" -->
            <button class="btn btn-light">
              <img src="./img/play.svg" width="35" alt="Play" title="play" />
            </button>

            <!-- Botão "Avançar" -->
            <button class="btn btn-light">
              <img
                src="./img/avancar.svg"
                width="50rem"
                alt="Avançar"
                title="avançar"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- Ícone e barra de "brilho" -->
      <div class="col-lg-0 mt-5 mb-3 brilho-container">
        <div class="brilho">
          <button class="btn btn-light mt-auto mb-2 mx-auto btn-light">
            <img src="./img/briho.svg" width="50rem" alt="Brilho" title="brilho" />
          </button>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="brightness-control"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer id="config" class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row justify-content-center">

          <!-- Barra de progresso -->
          <div class="col-12 mt-5 mb-3">
            <div class="progresso">
              <input type="range" min="0" max="100" value="0" class="w-100" />
            </div>
          </div>

          <div class="col-lg-12 mt-5 mb-3">
            <div class="footer">
              

              <!-- Botão "não curtir" -->
              <button class="btn btn-light mb-5">
                <img
                  src="./img/nao_curtir.svg"
                  width="50rem"
                  alt="Não Curtir"
                  title="Não Curtir"
                />
              </button>

              <!-- Botão "curtir" -->
              <button class="btn btn-light mb-5">
                <img
                  src="./img/Curtir.svg"
                  width="50rem"
                  alt="Curtir"
                  title="Curtir"
                />
              </button>

              <!-- Botão "velocidade" -->            
              <button class="btn btn mb-5 mx-auto btn">
                <img
                  src="./img/velocidade_filme.svg"
                  width="60rem"
                  alt="Velocidade"
                  title="Velocidade"
                />
              </button>

              <!-- Botão "volume" -->
              <button class="btn btn-light mb-5 mx-auto btn">
                <img
                  src="./img/volume.svg"
                  width="60rem"
                  alt="Volume"
                  title="Volume"
                />
              </button>

              <!-- Botão "legenda e idioma" -->
              <button class="btn btn-light mb-5 mx-auto btn">
                <img
                  src="./img/legenda_e_idioma.svg"
                  width="50rem"
                  alt="Legenda e Idioma"
                  title="Legenda e Idiomas"
                />
              </button>   
            </div>         
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
