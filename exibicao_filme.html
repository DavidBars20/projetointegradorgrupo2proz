<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/exibicao_filme-global.css" />
    <link rel="stylesheet" href="css/exibicai-filme-header.css" />
    <link rel="stylesheet" href="css/exibicao-filme-main.css" />
    <link rel="stylesheet" href="css/exibicao-filme-footer.css" />

    <title>Streamflix</title>
  </head>

  <body class="d-flex flex-column vh-100">
    <div class="fundo-imagem"></div>

    <!-- Header -->
    <header id="cabecalho">
      <!-- Botão "Voltar" -->
      <button class="btn-voltar" aria-label="Voltar para sinopse">
        <a href="sinopse.html">
          <img
            src="./img/sair.svg"
            alt="Voltar para sinopse"
            title="Voltar para sinopse"
            loading="lazy"
          />
        </a>
      </button>

      <!-- Título do filme -->
      <h5>Nome do filme</h5>

      <!-- Botão "Compartilhar" -->
      <button class="btn-compartilhar" aria-label=" Compartilhar">
        <a href="">
          <img
            src="./img/Compartilhar.svg"
            alt="Compartilhar"
            title="Compartilhar"
            loading="lazy"
          />
        </a>
      </button>
    </header>

    <!-- Main -->
    <main id="principal">
      <div class="centro">
        <!-- Ícone e barra de "brilho" -->
        <div class="brilho">
          <img
            src="./img/briho.svg"
            alt="Brilho"
            title="brilho"
            loading="lazy"
          />
          <!-- Ícone para o ajuste de brilho -->
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="input-brilho"
            aria-label="Brilho"
          />
          <!-- Controle deslizante para ajustar o brilho -->
        </div>

        <!-- Barra de progresso -->
        <div class="progressoFilme">
          <input type="range" min="0" max="100" value="0" class="w-100" />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="end">
      <div class="controlFooter">
        <div class="curtir">
          <!-- Botão "Não Curtir" -->
          <button class="btn-nao-curtir" aria-label="Não Curtir">
            <img
              src="./img/nao_curtir.svg"
              alt="Não Curtir"
              title="Não Curtir"
              loading="lazy"
            />
          </button>

          <!-- Botão "Curtir" -->
          <button class="btn-curtir" aria-label="Curtir">
            <img src="./img/curti.svg" alt="Curtir" title="Curtir" />
          </button>
        </div>

        <div class="controles">
          <!-- Botão "Voltar" -->
          <button class="btn-voltar" aria-label="Voltar">
            <img
              src="./img/voltar.svg"
              width="50"
              alt="Voltar"
              title="Voltar"
              loading="lazy"
            />
          </button>

          <!-- Botão "Play Pause" -->
          <button class="btn-play-pause" aria-label="Play Pause">
            <img
              src="./img/play-pause.svg"
              width="40"
              alt="Play Pause"
              title="Play Pause"
              loading="lazy"
            />
          </button>

          <!-- Botão "Avançar" -->
          <button class="btn-avancar">
            <img
              src="./img/avancar.svg"
              width="50"
              alt="Avançar"
              title="avançar"
              loading="lazy"
            />
          </button>

          <!-- Botão "Volume" -->
          <button class="btn-volume" aria-label="Volume">
            <img src="./img/volume.svg" alt="Volume" title="Volume" />
          </button>
        </div>

        <div class="configurar">
          <!-- Botão "Tela Cheia" -->
          <button class="btn-Tela-cheia" aria-label="Tela Cheia">
            <img
              src="./img/tela-cheia.svg"
              alt="Tela Cheia"
              title="Tela Cheia"
              loading="lazy"
            />
          </button>

          <!-- Botão "Legenda e Idioma" -->
          <button class="btn-legenda-idioma" aria-label="Legenda e Idioma">
            <img
              src="./img/legenda_e_idioma.svg"
              alt="Legenda e Idioma"
              title="Legenda e Idiomas"
              loading="lazy"
            />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
