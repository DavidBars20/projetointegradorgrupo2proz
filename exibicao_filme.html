<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->    
    <link rel="stylesheet" type="text/css" href="./css/exibicao_filme.css" />

    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" />

    <title>Streamflix</title>
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- Define o corpo da página com flexbox, organizando os elementos em uma coluna e ocupando 100% da altura da viewport -->
  
    <!-- Header -->
    <header id="cabecalho">
      <!-- Define o cabeçalho da página -->
  
      <!-- Botão "Voltar para a página de sinopse" -->
      <button class="btn-voltar">
        <a href="sinopse.html">          
          <img src="./img/sair.svg" alt="Sair" title="sair" />          
        </a>
      </button>
  
      <!-- Título do filme -->
      <h5>Nome do filme</h5>      
  
      <!-- Botão "Compartilhar" -->
      <button class="btn-compartilhar">
        <a href="">
          <!-- Link vazio para o botão de compartilhar -->
          <img
            src="./img/Compartilhar.svg"
            alt="Compartilhar"
            title="Compartilhar" />          
        </a>
      </button>
    </header>
  
    <!-- Main -->
    <main id="principal">
      <!-- Define o conteúdo principal da página -->
  
      <div class="centro">
        <!-- Centraliza o conteúdo principal -->
  
        <!-- Ícone e barra de "brilho" -->
        <div class="brilho">
          <img
            src="./img/briho.svg"
            alt="Brilho"
            title="brilho" />          
  
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="input-brilho" />
        </div>
  
        <div class="contoles">
          <!-- Controles de reprodução -->
  
          <!-- Botão "Para trás" -->
          <button class="btn-para-tras">
            <img src="./img/para_tras.svg" width="50" alt="Para Trás" title="para trás" />            
          </button>
  
          <!-- Botão "Pause" -->
          <button class="btn-pause">
            <img src="./img/pause.svg" width="40" alt="Pause" title="pause" />            
          </button>
  
          <!-- Botão "Play" -->
          <button class="btn-play">
            <img src="./img/play.svg" width="40" alt="Play" title="play" />            
          </button>
  
          <!-- Botão "Avançar" -->
          <button class="btn-avancar">
            <img src="./img/avancar.svg" width="50" alt="Avançar" title="avançar" />            
          </button>
        </div>
      </div>
    </main>
  
    <!-- Footer -->
    <footer id="rodape">
      <!-- Define o rodapé da página -->
  
      <!-- Barra de progresso -->
      <div class="progresso">
        <input type="range" min="0" max="100" value="0" class="w-100" />        
      </div>
  
      <div class="footer">
        <!-- Controles adicionais no rodapé -->
  
        <!-- Botão "Não Curtir" -->
        <button class="btn-nao-curtir">
          <img
            src="./img/nao_curtir.svg"
            alt="Não Curtir"
            title="Não Curtir" />          
        </button>
  
        <!-- Botão "Curtir" -->
        <button class="btn-curtir">
          <img
            src="./img/curti.svg"
            alt="Curtir"
            title="Curtir" />  
        </button>
  
        <!-- Botão "Velocidade de reprodução" -->
        <button class="btn-velocidade">
          <img
            src="./img/velocidade_filme.svg"
            width="60"
            alt="Velocidade"
            title="Velocidade" />         
        </button>
  
        <!-- Botão "Volume" -->
        <button class="btn-volume">
          <img
            src="./img/volume.svg"
            alt="Volume"
            title="Volume" />          
        </button>
  
        <!-- Botão "Legenda e Idioma" -->
        <button class="btn-legenda-idioma">
          <img
            src="./img/legenda_e_idioma.svg"
            alt="Legenda e Idioma"
            title="Legenda e Idiomas" />       
        </button>
      </div>
    </footer>
  </body>
