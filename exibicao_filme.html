<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Tipografia -->
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="exibicao_filme.html">

    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico">

    <!--Normilize-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">


    <title>Streamflix</title>


  </head>

  <body>


    <header id="cabecalho" class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row justify-content-between">

          <!-- Botão "Sair" -->
          <div class="col-lg-2 mb-3">
            <div class="sair">
              <a href="sinopse.html">
                <button class="btn btn-light mt-auto mb-5 mx-auto btn-light"> 
                  <img src="./img/sair.svg" width="50" alt="Sair">                    
                </button>                
              </a>  
            </div>          
          </div>

          <div class="nome">
            <h5>Nome do filme</h5>
          </div>

          <!-- Botão "Compartilhar" -->
          <div  class="col-lg-0 mb-3 ml-auto text-center">
            <div class="Compartilhar">
              <a href="exibicao_filme.html" class="d-block">
                <button class="btn btn-light ml-auto mb-5 mx-auto btn-light"> 
                  <img src="./img/Compartilhar.svg" alt="Compartilhar">
                </button> 
                <p>Compartilhar</p>           
              </a>
            </div>
          </div>
        </div>
      </div>  
    </header>

    <main id="principal" class="d-flex align-items-center">
      <div class="container">
        <div class="row" style="height: 100px;"></div>
        <div class="row justify-content-between">

          <!-- Botão "Para trás" -->
          <div class="col-lg-2 mb-3">
            <div class="para trás">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light"> 
                <img src="./img/para trás.svg" width="50" alt="Para Trás">              
              </button>              
            </div>       
          </div>

          <!-- Botão "pause" -->
          <div class="col-lg-2 mb-3">
            <div class="pause">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/pause.svg" width="50" alt="Pause">              
              </button>                
            </div>       
          </div>

          <!-- Botão "play" -->
          <div class="col-lg-2 mb-3">
            <div class="play">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/play.svg" width="50" alt="Play">              
              </button>                   
            </div>     
          </div>

          <!-- Botão "avançar" -->
          <div class="col-lg-2 mb-3">
            <div class="avançar">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/avançar.svg" width="50" alt="Avançar">              
              </button>               
            </div>
          </div>

          <!-- Ícone e barra de "brilho" -->
          <div class="col-lg-0 mb-3">
            <div class="brilho">
              <button class="btn btn-light mt-auto mb-5 mx-auto btn-light">
                <img src="./img/briho.svg" width="50" alt="Brilho">
              </button>
              <input type="range" min="0" max="100" value="50" class="brightness-control">
            </div>
          </div>

        </div>
      </div>  
    </main>
    
    <footer id="controles-footer" class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row justify-content-between">

          <!-- Barra de progresso -->
          <div class="col-12 mt-3">
            <div class="progresso">
              <input type="range" min="0" max="100" value="0" class="w-100">
            </div>
          </div>

          <div class="row" style="height: 100px;"></div>

          <!-- Botão "não curtir" -->
          <div class="col-lg-2 mb-3">
            <div class="não curtir">
              <button class="btn btn-light mt-auto mb-5 mx-auto btn-light">
                <img src="./img/não curtir.svg" width="50" alt="Não Curtir">              
              </button> 
              <p>não curtir</p>    
            </div>       
          </div>
          
          <!-- Botão "curtir" -->
          <div class="col-lg-2 mb-3">
            <div class="curtir">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/Curtir.svg" width="50" alt="Curtir">              
              </button>       
              <p>Curtir</p>  
            </div>   
          </div>

          <!-- Botão "velocidade" -->
          <div class="col-lg-2 mb-3">
            <div class="velocidade">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/velocidade.svg" width="50" alt="Velocidade">              
              </button>     
              <p>velocidade</p> 
            </div>      
          </div>

          <!-- Botão "volume" -->
          <div class="col-lg-2 mb-3">
            <div class="volume">
              <button class="btn btn-light mt-auto mb-3 mx-auto btn-light">
                <img src="./img/volume.svg" width="50" alt="Volume">              
              </button> 
              <p>volume</p>  
            </div>         
          </div>

          <!-- Botão "legenda e idioma" -->
          <div class="col-lg-0 mb-3">
            <div class="volume">
              <button class="btn btn-light mt-auto mb-5 mx-auto btn-light">
                <img src="./img/legenda e idioma.svg" width="50" alt="Legenda e Idioma">                           
              </button>     
              <p>legenda e idioma</p>   
            </div>    
          </div>

        </div>
      </div>  
    </footer>

  </body>
</html>
