
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/exibicao_filme.css" />

  <!--Favicon-->
  <link rel="icon" href="img/favicon.ico" />

    <title>Streamflix</title>
  </head>

  <!-- body -->

  <body class="d-flex flex-column vh-100">
    <!-- Header -->

    <header id="cabecalho">

      <button class="btn-voltar">
        <a href="sinopse.html">
          <img src="./img/sair.svg" alt="Sair" title="sair" />
        </a>
      </button>

      <h5>Nome do filme</h5>

      <button class="btn-compartilhar">
        <a href="">
          <img
            src="./img/Compartilhar.svg"
            alt="Compartilhar"
            title="Compartilhar"/>
        </a>
      </button>
    </header>

    <!-- Main -->
    <main id="principal">

      <div class="centro">
        
        <!-- Ícone e barra de "brilho" -->   
        <div class="brilho">                  
          <img
            src="./img/briho.svg"            
            alt="Brilho"
            title="brilho"
          />        
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="brightness-control"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer id="rodape">      
        
      <!-- Barra de progresso -->
    
      <div class="progresso">
        <input type="range" min="0" max="100" value="0" class="w-100" />
      </div>   
    
      <div class="footer">

        <!-- Botão "não curtir" -->
        <button class="btn-nao-curtir">
          <img
            src="./img/nao_curtir.svg"                  
            alt="Não Curtir"
            title="Não Curtir"
          />
        </button>

              <!-- Botão "curtir" -->
              <button class="btn btn-light mb-5">
                <img
                  src="./img/Curtir.svg"
                  width="50rem"
                  alt="Curtir"
                  title="Curtir"
                />
              </button>

              <!-- Botão "velocidade" -->            
              <button class="btn btn mb-5 mx-auto btn">
                <img
                  src="./img/velocidade_filme.svg"
                  width="60rem"
                  alt="Velocidade"
                  title="Velocidade"
                />
              </button>

              <!-- Botão "volume" -->
              <button class="btn btn-light mb-5 mx-auto btn">
                <img
                  src="./img/volume.svg"
                  width="60rem"
                  alt="Volume"
                  title="Volume"
                />
              </button>

              <!-- Botão "legenda e idioma" -->
              <button class="btn btn-light mb-5 mx-auto btn">
                <img
                  src="./img/legenda_e_idioma.svg"
                  width="50rem"
                  alt="Legenda e Idioma"
                  title="Legenda e Idiomas"
                />
              </button>   
            </div>         
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
