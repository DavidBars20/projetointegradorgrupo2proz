<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Tipografia -->
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico">

    <!--Normilize-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">


    <title>Streamflix</title>


  </head>

  <body>
  <header id="cabecalho" class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-between">

        <!-- Botão "Sair" -->
        <div class="col-lg-2 mb-3">
          <a href="sinopse.html">
            <button class="navbar navbar-light bg-light"> 
              <img src="./img/sair.svg" width="50" alt="Sair">                    
            </button>
            <p>sair</p>
          </a>            
        </div>

        <div class="col-lg-8 text-center">
          <h5>Nome do filme</h5>
        </div>

        <!-- Botão "Compartilhar" -->
        <div class="col-lg-0 mb-3 ml-auto text-center">
          <a href="exibicao_filme.html" class="d-block">
            <img class="img-fluid mb-1" src="./img/Compartilhar.svg" alt="Compartilhar">
            <p>Compartilhar</p>
          </a>
        </div>
      </div>
    </div>  
  </header>

  <main class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row" style="height: 100px;"></div>
      <div class="row justify-content-between">

        <!-- Botão "Para Trás" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/para trás.svg" width="50" alt="Para Trás">              
          </button>   
          <p>para trás</p>        
        </div>

        <!-- Botão "Pause" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/pause.svg" width="50" alt="Pause">              
          </button>   
          <p>pause</p>         
        </div>

        <!-- Botão "Play" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/play.svg" width="50" alt="Play">              
          </button> 
          <p>play</p>           
        </div>

        <!-- Botão "Avançar" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/avançar.svg" width="50" alt="Avançar">              
          </button>            
          <p>avançar</p>
        </div>

        <!-- Ícone e barra de "Brilho" -->
        <div class="col-lg-0 mb-3">
          <button class="navbar navbar-light bg-light brightness-icon">
            <img src="./img/briho.svg" width="50" alt="Brilho">
          </button>
          <input type="range" min="0" max="100" value="50" class="brightness-control">
        </div>

      </div>
    </div>  
  </main>
  
  <footer id="controles-footer" class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-between">

        <!-- Barra de Progresso -->
        <div class="col-12 mt-3">
          <input type="range" min="0" max="100" value="0" class="w-100">
        </div>

        <div class="row" style="height: 100px;"></div>

        <!-- Botão "não curtir" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/não curtir.svg" width="50" alt="Não Curtir">              
          </button> 
          <p>não curtir</p>           
        </div>
        
        <!-- Botão "Curtir" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/Curtir.svg" width="50" alt="Curtir">              
          </button>       
          <p>Curtir</p>     
        </div>

        <!-- Botão "velocidade" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/velocidade.svg" width="50" alt="Velocidade">              
          </button>     
          <p>velocidade</p>       
        </div>

        <!-- Botão "volume" -->
        <div class="col-lg-2 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/volume.svg" width="50" alt="Volume">              
          </button> 
          <p>volume</p>           
        </div>

        <!-- Botão "legenda e idioma" -->
        <div class="col-lg-0 mb-3">
          <button class="navbar navbar-light bg-light">
            <img src="./img/legenda e idioma.svg" width="50" alt="Legenda e Idioma">                           
          </button>     
          <p>legenda e idioma</p>       
        </div>

      </div>
    </div>  
  </footer>

</body>
</html>
