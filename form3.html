<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Tipografia -->
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/form3.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">


    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico">

    <!--Normilize-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">


    <title>Streamflix</title>

  </head>

  <body>

    <!--INÍCIO DO HEADER-->

    <header>

        <!--NAVEGAÇÃO TOPO-->
        <nav id="nav_topo" class="navbar navbar-expand-md fixed-top">

          <!--LOGO-->
          <a class="nav-logo-form" href="index.html"> <img src="img/logo.svg" width="100"></a>
         
        </nav> 
        
    </header>


    <!--MAIN-->
    <main>

      <!--FORMULARIO-->

      <div id="formulario" class="container">

        <!--PROGRESS BAR-->

        <div id="progress-bar">

          <div class="step">
           
            <p>Plano</p>
           
            <div class="bullet">
              <span>1</span>
            </div>
         
          </div>
          
          <div class="step">

            <p>Dados</p>
           
            <div class="bullet">
              <span>2</span>
            </div>

          </div>
          
          <div class="step">

            <p>Pagamento</p>
           
            <div class="bullet">
              <span>3</span>
            </div>

          </div>
        
        </div>


        <form action="#">

          <fieldset class="fild">

            <label for="cartao">Número do Cartão:</label>
            <input type="number" id="numero-cartao" name="numero-cartao" placeholder="Digite o número do cartão" required>

            <div id="seguranca-cartao">

                <div id="cvc">
                    <label for="cvc">CVC:</label>
                    <input type="number" id="cvc" name="cvc" placeholder="Número CVC" required>
                </div>

                <div id="validade">
                    <label for="validade">Validade:</label>
                    <input type="date" id="validade" name="validade" placeholder="Validade do cartão" required>
                </div>

            </div>

            <label for="nome-cartao">Nome no cartão:</label>
            <input type="text" id="nome-cartao" name="nome-cartao" placeholder="Digite o nome no cartão" required>

            <button type="submit">Enviar</button>

          </fieldset>


        </form>

      </div>

    </main>


    <!--INÍCIO DO RODAPÉ-->

    <footer id="rodape">

      <!--LOGO-->
      <div class="logo">
        <a class="navbar-brand" href="index.html"> <img class="img-" src="img/logo.svg" width="200"></a>
      </div>
      
      <div class="links">
        
        <ul class="navbar-nav">
            <li>
              <a href="" type="text">Perguntas Frequêntes</a>
            </li>
            <li>
              <a href="">Privacidade</a>
            </li>
            <li>
              <a href="">Termos de Uso</a>
            </li>
            <li>
              <a href="">Central de Ajuda</a>
            </li>
        </ul>

      </div>

      <div class="contato">
        
        <div class="icones">
          <a href="">
            <img src="img/insta.svg">
          </a>
          <a href="">
            <img src="img/face.svg">
          </a>
          <a href="">
            <img src="img/email.svg">
          </a>  
        </div>

        <div class="sac">
          <h5 class="lead">SAC 00 000 000 000</h5>
        </div>

      </div>


    </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  </body>
</html>
